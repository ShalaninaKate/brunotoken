    <div class="page js-main">
      <header class="header">
        <a href="#" class="header__logo"><img src="./img/logo.svg" alt="logo"></a>
        <div class="header__text-block">
          <h1 class="header__title">Settings</h1>

        <div class="header__actions">
          <button type="button" class="header__notification notification">
            <svg class="notification__icon">
              <use xlink:href="img/sprite.svg#notification"></use>
            </svg>
          </button>
          <button type="button" class="header__currency-selector currency-selector">
            <span class="currency-selector__text">

            <svg class="currency-selector__icon">
              <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
          </button>
          <button type="button" class="header__profile profile">

          </button>
        </div>

      <main class="main">
        <div class="settings">
                    <nav class="navigation-settings">
            <ul class="navigation-settings__list">

              <li class="navigation-settings__item ">
                <a href="#" class="navigation-settings__link ">
                  <svg class="navigation-settings__link-icon">
                    <use xlink:href="img/sprite.svg#edit"></use>
                  </svg>
                  <p class="navigation-settings__link-text"><span>Personal</span> Information</p>

              <li class="navigation-settings__item ">
                <a href="#" class="navigation-settings__link">
                  <svg class="navigation-settings__link-icon">

                  </svg>

                </a>
              </li>
              <li class="navigation-settings__item ">
                <a href="#" class="navigation-settings__link">

                  </svg>
                  <p class="navigation-settings__link-text">Verification</p>
                </a>
              </li>

          <div class="settings__body">
            <div class="settings__card">
              <div class="settings__header">
                <h2 class="settings__title">Verification</h2>
                <div class="settings__subtitle">KYC</div>
              </div>
              <form class="settings__form form-settings">
                <div class="form-settings__verification verification">
                  <div class="verification__header">
                    <h2 class="verification__title">ID documents Verification
                    </h2>
                    <p class="verification__subtitle">
                      Please upload photos of documents
                    </p>
                  </div>
                  <div class="verification__body">
                    <div class="verification__block">
                      <h3 class="verification__block-title">ID</h3>
                      <div class="verification__items">
                        <div class="verification__item">
                          <div class="form-settings__input-wrapper">
                            <input type="text" class="form-settings__input" value="" placeholder="Your ID Passport">
                            <button type="button" class="form-settings__input-btn form-settings__input-btn--upload">
                              <span class="form-settings__input-text">Upload</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="verification__block">
                      <h3 class="verification__block-title">Driver License</h3>
                      <div class="verification__items">
                        <div class="verification__item">
                          <div class="form-settings__input-wrapper">
                            <input type="text" class="form-settings__input" value="" placeholder="Your driver license">
                            <button type="button" class="form-settings__input-btn form-settings__input-btn--upload">
                              <span class="form-settings__input-text">Upload</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="form-settings__button form-settings__button--verification button">Complete</button>
              </form>
            </div>
          </div>
